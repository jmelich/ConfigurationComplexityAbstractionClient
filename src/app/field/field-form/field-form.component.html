<h2>Create Field</h2>
<form id="field-form" [formGroup]="fieldForm" (ngSubmit)="onSubmit()">
  <fieldset>

    <!-- Text input-->
    <div class="form-group row">
      <label class="col-md-3 control-label" for="title">Field Title*</label>
      <div class="col-md-9">
        <input id="title" name="title" type="text" placeholder="Title" class="form-control input-md"
               [class.has-error]="titleCtrl.touched && titleCtrl.hasError('required')"
               [formControl]="fieldForm.controls['title']"
               [(ngModel)]="field.title">
        <div *ngIf="titleCtrl.touched && titleCtrl.hasError('required')" class="label-warning">
          A title is required
        </div>
      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group row">
      <label class="col-md-3 control-label" for="description">Field Description</label>
      <div class="col-md-9">
        <textarea class="form-control" id="description" name="description" placeholder="Description"
                  [formControl]="fieldForm.controls['description']"
                  [(ngModel)]="field.description"></textarea>
      </div>
    </div>

    <div *ngIf="errorMessage" class="form-group row">
      <div class="col-md-3"></div>
      <div class="label-danger col-md-9">{{ errorMessage }}</div>
    </div>

    <!-- Button -->
    <div class="form-group row">
      <div class="col-md-3"></div>
      <div class="col-md-9">
        <button id="createField" name="createField" type="submit"
                class="btn btn-success pull-right" [disabled]="!fieldForm.valid">Create</button>
      </div>
    </div>

  </fieldset>
</form>
