<form id="campus-form" [formGroup]="campusForm" (ngSubmit)="onSubmit()" autocomplete='off'>
  <fieldset>

    <div *ngIf="!showForm" class="col-md-4" style="padding-left: 0px;">
      <button id="showForm" name="createCampus" type="submit" (click)="showForm = true;"
              class="btn btn-primary btn-add">Add a new campus
      </button>
    </div>

    <!-- Text input-->
    <div  *ngIf="showForm"  class="form-group row">
      <label class="col-md-3 control-label" for="title">Campus Title*</label>
      <div class="col-md-9">
        <input id="title" name="title" type="text" placeholder="Title" class="form-control input-md"
               [class.has-error]="titleCtrl.touched && titleCtrl.hasError('required')"
               [formControl]="campusForm.controls['title']"
               [(ngModel)]="campus.title">
        <div *ngIf="titleCtrl.hasError('required')" class="label-warning">
           A title is required
        </div>
      </div>
    </div>

    <!-- Textarea -->
    <div  *ngIf="showForm"  class="form-group row">
      <label class="col-md-3 control-label" for="description">Campus Description</label>
      <div class="col-md-9">
        <textarea class="form-control" id="description" name="description" placeholder="Description"
                  [formControl]="campusForm.controls['description']"
                  [(ngModel)]="campus.description"></textarea>
      </div>
    </div>

    <!-- Button -->
    <div  *ngIf="showForm"  class="form-group row">
        <div class="col-md-9">
            <button id="createCampus" name="createCampus" type="submit"
                    class="btn btn-success pull-right" [disabled]="!campusForm.valid">Create
            </button>

            <button id="cancelForm" name="cancelForm" (click)="showForm = false;"
                    class="btn btn-danger pull-right">Cancel
            </button>
        </div>
    </div>

  </fieldset>
</form>
