<form id="card-form" [formGroup]="cardForm" (ngSubmit)="onSubmit()">
  <fieldset>


    <div *ngIf="!showForm" class="col-md-4">
      <button id="showForm" name="createCard" type="submit" (click)="showForm = true;"
              class="btn btn-primary">Add a new card
      </button>
    </div>


    <!-- Text input-->
    <div *ngIf="showForm" class="form-group row">
      <label class="col-md-3 control-label" for="title">Card Title*</label>
      <div class="col-md-9">
        <input id="title" name="title" type="text" placeholder="Title" class="form-control input-md"
               [class.has-error]="titleCtrl.touched && titleCtrl.hasError('required')"
               [formControl]="cardForm.controls['title']"
               [(ngModel)]="card.title">
        <div *ngIf="titleCtrl.touched && titleCtrl.hasError('required')" class="label-warning">
           A title is required
        </div>
      </div>
    </div>

    <div *ngIf="showForm" class="form-group row">
      <label class="col-md-3 control-label" for="isInEquipment">Equipment</label>
      <div class="col-md-9">
        <select class="form-control" id="isInEquipment" name="isInEquipment"
                [formControl]="cardForm.controls['isInEquipment']"
                [(ngModel)]="card.isInEquipment">
          <option *ngFor="let equipment of equipments" [ngValue]="equipment.uri">{{equipment.title}}</option>
        </select>
      </div>
    </div>

    <!-- Button -->
    <div *ngIf="showForm" class="form-group row">
        <div class="col-md-9"></div>
        <div class="col-md-3">
          <button id="createCard" name="createCard" type="submit"
                  class="btn btn-success pull-right" [disabled]="!cardForm.valid" >Create
          </button>

          <button id="cancelForm" name="cancelForm" (click)="showForm = false;"
                  class="btn btn-danger pull-right">Cancel
          </button>
      </div>
    </div>

  </fieldset>
</form>
