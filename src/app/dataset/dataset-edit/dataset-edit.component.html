<h2>Edit {{dataset.title}}</h2>
<form [formGroup]="datasetForm" (ngSubmit)="onSubmit()">
    <fieldset>

        <!-- Text input-->
        <div class="form-group row">
            <label class="col-md-3 control-label" for="title">Dataset Title*</label>
            <div class="col-md-9">
                <input id="title" name="title" type="text" placeholder="Title" class="form-control input-md" [class.has-error]="titleCtrl.touched && titleCtrl.hasError('required')" [formControl]="datasetForm.controls['title']" [(ngModel)]="dataset.title">
                <div *ngIf="titleCtrl.touched && titleCtrl.hasError('required')" class="label-warning">
                    A title is required
                </div>
            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group row">
            <label class="col-md-3 control-label" for="description">Dataset Description</label>
            <div class="col-md-9">
                <textarea class="form-control" id="description" name="description" placeholder="Description" [formControl]="datasetForm.controls['description']" [(ngModel)]="dataset.description"></textarea>
            </div>
        </div>

        <div *ngIf="errorMessage" class="form-group row">
            <div class="col-md-3"></div>
            <div class="label-danger col-md-9">{{ errorMessage }}</div>
        </div>

        <div class="form-group row">
            <label class="col-md-3 control-label" for="schema">Schema</label>
            <div class="col-md-9">
                <select class="form-control" id="schema" name="schema" [formControl]="datasetForm.controls['schema']" [(ngModel)]="dataset.schema">
          <option *ngFor="let schema of schemas" [ngValue]="schema.uri">{{schema.title}}</option>
        </select>

            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-3 control-label" for="openlicense">Licenses (choose only one)</label>
            <div class="col-md-9">
                <p class="label">Open License</p>
                <select class="form-control" id="openlicense" name="openlicense" [formControl]="datasetForm.controls['openlicense']" [(ngModel)]="dataset.license">
      <option *ngFor="let openLicense of openLicenses" [ngValue]="openLicense.uri">{{openLicense.text}}</option>
    </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-3 control-label" for="closedlicense"></label>
            <div class="col-md-9">
                <p class="label">Closed License</p>
                <select class="form-control" id="closedlicense" name="closedlicense" [formControl]="datasetForm.controls['closedlicense']" [(ngModel)]="dataset.license">
      <option *ngFor="let closedLicense of closedLicenses" [ngValue]="closedLicense.uri">{{closedLicense.text}}</option>
    </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-3 control-label" for="tags">Tags</label>
            <div class="col-md-9">
                <p class="label">Tags</p>
                <select multiple class="form-control" id="tags" name="tags" [formControl]="datasetForm.controls['taggedWith']" [(ngModel)]="dataset.taggedWith">
          <option *ngFor="let tag of tags" [ngValue]="tag.uri">{{tag.name}}</option>
        </select>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group row">
            <div class="col-md-3"></div>
            <div class="col-md-9">
                <button id="createDataset" name="createDataset" type="submit" class="btn btn-success pull-right" [disabled]="!datasetForm.valid">Save</button>
            </div>
        </div>

    </fieldset>
</form>
