<h4>Search DataFile by description</h4>
<input name="title" #searchTerm (keyup)="performSearch(searchTerm.value)">
<button (click)="performSearch(searchTerm.value)">Search</button>
<p i18n>{datafiles.length, plural, =0 {No datafiles found} =1 {1 datafile found} other {{{datafiles.length}} datafiles found}}</p>
