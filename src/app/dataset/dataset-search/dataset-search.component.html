<h4>Search DataSet by description</h4>
<input name="title" #searchTerm (keyup)="performSearch(searchTerm.value)">
<button (click)="performSearch(searchTerm.value)">Search</button>
<p i18n>{datasets.length, plural, =0 {No datasets found} =1 {1 dataset found} other {{{totalDatasets}} datasets found}}</p>
