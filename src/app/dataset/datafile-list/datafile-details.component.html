<div class="row">
  <div class="col-md-10">
    <h3>DataFile Details</h3>
  </div>
  <div class="col-md-2" *ngIf="isOwner">
    <a class="btn btn-primary" role="button" routerLink="{{datafile.uri}}/edit">Edit</a>
    <a class="btn btn-danger" role="button" (click)="onDelete(datafile)">Delete</a>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <h4>Filename</h4>
    <p>{{datafile.filename}}</p>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <h4>Title</h4>
    <p>{{datafile.title}}</p>
  </div>

  <div class="col-md-6">
    <h4>Schema Title</h4>
    <p>{{schema.title}}</p>
  </div>

</div>
<div class="row">
  <div class="col-md-6">
    <h4>Description</h4>
    <p>{{datafile.description}}</p>
  </div>
  <div class="col-md-6">
    <h4>Schema Description</h4>
    <p>{{schema.description}}</p>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <h4>Content</h4>
    <p>{{datafile.content}}</p>
  </div>
</div>

<div class="row">
  <br>
  <div class="col-md-12 text-center">
    <a class="btn btn-info" role="button" (click)="onDownload(datafile)">Download file</a>
  </div>
</div>
