<div class="row">
  <div class="col-md-10">
    <h3>Dataset Details</h3>
  </div>
  <div class="col-md-2" *ngIf="isOwner">
    <a class="btn btn-primary" role="button" routerLink="{{dataset.uri}}/edit">Edit</a>
    <a class="btn btn-danger" role="button" (click)="onDelete(dataset)">Delete</a>
  </div>
</div>

<div class="row">
  <div class="col-sm-5">
    <h4>DataSet Title</h4>
    <p>{{dataset.title}}</p>
  </div>
  <div class="col-sm-5">
    <h4>Schema Title</h4>
    <p>{{schema.title}}</p>
  </div>
  <div class="col-sm-2">
    <h4>Owner</h4>
    <a [routerLink]="['/users/'+ownerName]">{{ownerName}}</a>
  </div>
</div>

<div class="row">
  <div class="col-sm-6">
    <h4>DataSet Description</h4>
    <p>{{dataset.description}}</p>
  </div>
  <div *ngIf="openLicense != null" class="col-sm-4">
    <h4>Open License</h4>
    <p>{{openLicense.text}}</p>
  </div>
  <div *ngIf="closedLicense != null" class="col-sm-4">
    <h4>Closed License</h4>
    <p>{{closedLicense.text}}</p>
  </div>
  <div *ngIf="tags" class="col-md-2">
    <h4>Tags</h4>
    <div *ngFor="let tag of tags">
      <a href="{{tag.uri}}" class="tagButton">{{tag.id}}</a>
    </div>
  </div>
</div>
