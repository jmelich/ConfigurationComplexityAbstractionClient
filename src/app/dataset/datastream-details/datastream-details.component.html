<div class="row">
    <h3>DataStream Details</h3>
</div>

<div class="row">
    <div class="col-md-3">
      <h4>Title</h4>
      <p>{{datastream.title}}</p>
    </div>
    <div class="col-md-3">
      <h4>Description</h4>
      <p>{{datastream.description}}</p>
    </div>
    <div class="col-md-3">
      <h4>Schema Title</h4>
      <p>{{schema.title}}</p>
    </div>
    <div class="col-md-3">
      <h4>Schema Description</h4>
      <p>{{schema.description}}</p>
    </div>
  </div>
<div class="row">
    <div class="col-md-3">
      <h4>Streamname</h4>
      <p>{{datastream.streamname}}</p>
    </div>
    <br>
    <div class="col-md-6">
      <h4>Content</h4>
      <p>{{datastream.content}}</p>
    </div>
  </div>
<div class="row">
    <div class="col-md-2" *ngIf="isOwner">
      <a class="btn btn-primary" role="button" routerLink="{{datastream.uri}}/edit">Edit</a>
      <a class="btn btn-danger" role="button" (click)="onDelete(datastream)">Delete</a>
    </div>
</div>
