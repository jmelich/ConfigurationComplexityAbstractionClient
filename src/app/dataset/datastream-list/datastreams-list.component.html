<div class="row">
    <div class="col-md-4">
      <h4 *ngIf="datastreams.length == 0">There are no datastreams registered</h4>
      <h4 *ngIf="datastreams.length > 0">There are {{datastreams.length}} datastreams registered</h4>
    </div>
</div>
<div class="row">
    <h3 class="col-md-12">DataStreams</h3>
    <div class="col-md-12">
      <app-datastream-search (onSearchited)="onSearch($event)" [datastreams]="datastreams"></app-datastream-search>
    </div>
  </div>
<div class="row">
    <div class="panel-group col-md-12">
      <div class="panel panel-default" *ngFor="let datastream of datastreams">
        <div class="panel-heading">
          <h4>Title: <a routerLink="{{datastream.uri}}">{{datastream.title}}</a></h4>
        </div>
        <div class="panel-body">
          <div class="col-md-6">
            <h4>Description:</h4>
            <p>{{datastream.description}}</p>
          </div>
          <div class="col-md-6">
            <h4>Additional details:</h4>
            <p></p>
          </div>
        </div>
      </div>
    </div>
</div>
