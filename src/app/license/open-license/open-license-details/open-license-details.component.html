<div class="row">
    <h3>Open License Details</h3>
</div>

<div class="row">
    <div class="col-md-6">
        <h4>Text</h4>
        <p>{{openLicense.text}}</p>
    </div>
    <div class="col-md-2">
        <h4>Owner</h4>
        <h5>{{ownerName}}</h5>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <h4>Datasets</h4>
        <a [routerLink]="[openLicense.uri+'/datasets']">List datasets of {{openLicense.text}}</a>
    </div>
    <div class="col-md-2" *ngIf="isOwner">
        <a class="btn btn-lg btn-primary" role="button" routerLink="{{openLicense.uri}}/edit">Edit Open License</a>
        <a class="btn btn-danger" role="button" (click)="onDelete(openLicense)">Delete</a>
    </div>
</div>
