<h2>Create Closed License</h2>
<form [formGroup]="closedLicenseForm" (ngSubmit)="onSubmit()">
    <fieldset>

        <!-- Text input-->
        <div class="form-group row">
            <label class="col-md-12 control-label" for="text">Closed License Text*</label>
            <div class="col-md-12">
                <input id="text" name="text" type="text" placeholder="Text" class="form-control input-md"
                       [class.has-error]="textCtrl.touched && textCtrl.hasError('required')"
                       [formControl]="closedLicenseForm.controls['text']" [(ngModel)]="closedLicense.text">
                <div *ngIf="textCtrl.touched && textCtrl.hasError('required')" class="label-warning">
                    A text is required
                </div>
            </div>
        </div>

        <!-- Price -->
        <div class="form-group row">
            <label class="col-md-3 control-label" for="price">Closed License Price</label>
            <div class="col-md-2">
              <input id="price" name="price" type="number" class="form-control"
                     [formControl]="closedLicenseForm.controls['price']" [(ngModel)]="closedLicense.price"/>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group row">
            <div class="col-md-3"></div>
            <div class="col-md-9">
                <button id="createLicense" name="createLicense" type="submit" class="btn btn-success pull-right"
                        [disabled]="!closedLicenseForm.valid">Create</button>
            </div>
        </div>

    </fieldset>
</form>
