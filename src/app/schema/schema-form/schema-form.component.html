<h2>Create Schema</h2>
<form id="schema-form" [formGroup]="schemaForm" (ngSubmit)="onSubmit()">
  <fieldset>

    <!-- Text input-->
    <div class="form-group row">
      <label class="col-md-3 control-label" for="title">Schema Title*</label>
      <div class="col-md-9">
        <input id="title" name="title" type="text" placeholder="Title" class="form-control input-md"
               [class.has-error]="titleCtrl.touched && titleCtrl.hasError('required')"
               [formControl]="schemaForm.controls['title']"
               [(ngModel)]="schema.title">
        <div *ngIf="titleCtrl.touched && titleCtrl.hasError('required')" class="label-warning">
          A title is required
        </div>
      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group row">
      <label class="col-md-3 control-label" for="description">Schema Description</label>
      <div class="col-md-9">
        <textarea class="form-control" id="description" name="description" placeholder="Description"
                  [formControl]="schemaForm.controls['description']"
                  [(ngModel)]="schema.description"></textarea>
      </div>
    </div>

    <div *ngIf="errorMessage" class="form-group row">
      <div class="col-md-3"></div>
      <div class="label-danger col-md-9">{{ errorMessage }}</div>
    </div>

    <!-- Button -->
    <div class="form-group row">
      <div class="col-md-3"></div>
      <div class="col-md-9">
        <button id="createSchema" name="createSchema" type="submit"
                class="btn btn-success pull-right" [disabled]="!schemaForm.valid">Create</button>
      </div>
    </div>

  </fieldset>
</form>
