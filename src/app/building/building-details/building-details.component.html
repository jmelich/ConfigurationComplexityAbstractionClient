<div class="row">
  <div class="col-md-4" style="width: auto; padding-left: 0px;">
    <h2><strong>Building {{building.title}}</strong></h2>
  </div>
  <div class="col-md-8 editbutton">
    <a class="btn btn-primary" role="button" routerLink="{{building.uri}}/edit">Edit</a>
    <a class="btn btn-danger" role="button" (click)="onDelete()">Delete</a>
  </div>
</div>

<div class="row">
  <div class="col-md-4">
    <h4>Title</h4>
    <p>{{building.title}}</p>
  </div>
</div>

<div class="row">
  <div class="col-md-4">
    <h4>Description</h4>
    <p>{{building.description}}</p>
  </div>
</div>

<div class="row">
  <div class="col-md-4">
    <h4>Is in Campus</h4>
    <p><a routerLink="{{campus.uri}}">{{campus.title}}</a></p>
  </div>
</div>

<div *ngIf="building.uri !== undefined" class="row" style="margin-left: 30px;">
  <div class="col-md-12">
    <app-floor-list [building]="building"></app-floor-list>
  </div>
</div>

<div class="row">

</div>
