<div class="row">
  <div class="col-md-3">
    <h3>Dealer Details</h3>
  </div>
</div>

<div class="row">
  <div class="col-md-1">
    <a class="btn btn-primary" role="button" routerLink="{{dealer.uri}}/edit">Edit</a>
  </div>
</div>

<div class="row">
  <div class="col-md-4">
    <h4>Title</h4>
    <p>{{dealer.title}}</p>
  </div>
</div>

<div class="row">
  <div class="col-md-4">
    <h4>Description</h4>
    <p>{{dealer.description}}</p>
  </div>
</div>

<div class="row">
  <div class="col-md-4">
    <h4>Is in Floor</h4>
    <p><a routerLink="{{floor.uri}}">{{floor.title}}</a></p>
  </div>
</div>

<div *ngIf="dealer.uri !== undefined" class="row">
  <div class="col-md-12">
    <app-equipment-list [dealer]="dealer"></app-equipment-list>
  </div>
</div>

<div class="row">

</div>
