<h2>Create Dealer</h2>
<form id="dealer-form" [formGroup]="dealerForm" (ngSubmit)="onSubmit()">
  <fieldset>

    <!-- Text input-->
    <div class="form-group row">
      <label class="col-md-3 control-label" for="title">Dealer Title*</label>
      <div class="col-md-9">
        <input id="title" name="title" type="text" placeholder="Title" class="form-control input-md"
               [class.has-error]="titleCtrl.touched && titleCtrl.hasError('required')"
               [formControl]="dealerForm.controls['title']"
               [(ngModel)]="dealer.title">
        <div *ngIf="titleCtrl.touched && titleCtrl.hasError('required')" class="label-warning">
           A title is required
        </div>
      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group row">
      <label class="col-md-3 control-label" for="description">Dealer Description</label>
      <div class="col-md-9">
        <textarea class="form-control" id="description" name="description" placeholder="Description"
                  [formControl]="dealerForm.controls['description']"
                  [(ngModel)]="dealer.description"></textarea>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-3 control-label" for="isInFloor">Floor</label>
      <div class="col-md-9">
        <select class="form-control" id="isInFloor" name="isInFloor"
                [formControl]="dealerForm.controls['isInFloor']"
                [(ngModel)]="dealer.isInFloor">
          <option *ngFor="let floor of floors" [ngValue]="floor.uri">{{floor.title}}</option>
        </select>
      </div>
    </div>

    <!-- Button -->
    <div class="form-group row">
        <div class="col-md-3"></div>
        <div class="col-md-9">
            <button id="createDealer" name="createDealer" type="submit"
                    class="btn btn-success pull-right" [disabled]="!dealerForm.valid">Create
            </button>
        </div>
    </div>

  </fieldset>
</form>
