<div class="row">
  <h3>Tag Details</h3>
</div>

<div class="row">
  <div class="col-md-4">
    <h4>Name</h4>
    <p>{{tag.name}}</p>
  </div>
  <div class="col-md-2" *ngIf="isAdmin()">
    <a class="btn btn-danger" role="button" (click)="onDelete(tag)">Delete</a>
  </div>
  <div *ngIf="datasets" class="col-md-2">
    <h4>Datasets tagged</h4>
    <div *ngFor="let dataset of datasets">
      <a href="{{dataset.uri}}">{{dataset.title}}</a>
    </div>
  </div>
</div>
