<h2>Edit Equipment Room</h2>
<form id="equipmentRoom-form" [formGroup]="equipmentRoomForm" (ngSubmit)="onSubmit()" autocomplete='off'>
  <fieldset>

    <!-- Text input-->
    <div class="form-group row">
      <label class="col-md-3 control-label" for="title">Equipment Room Title*</label>
      <div class="col-md-9">
        <input id="title" name="title" type="text" placeholder="Title" class="form-control input-md"
               [class.has-error]="titleCtrl.touched && titleCtrl.hasError('required')"
               [formControl]="equipmentRoomForm.controls['title']"
               [(ngModel)]="equipmentRoom.title">
        <div *ngIf="titleCtrl.touched && titleCtrl.hasError('required')" class="label-warning">
          A title is required
        </div>
      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group row">
      <label class="col-md-3 control-label" for="description">Equipment Room Description</label>
      <div class="col-md-9">
        <textarea class="form-control" id="description" name="description" placeholder="Description"
                  [formControl]="equipmentRoomForm.controls['description']"
                  [(ngModel)]="equipmentRoom.description"></textarea>
      </div>
    </div>

    <!-- Button -->
    <div class="form-group row">
      <div class="col-md-3"></div>
      <div class="col-md-9">
        <button id="createEquipmentRoom" name="createEquipmentRoom" type="submit"
                class="btn btn-success pull-right" [disabled]="!equipmentRoomForm.valid">Save
        </button>
      </div>
    </div>

  </fieldset>
</form>
