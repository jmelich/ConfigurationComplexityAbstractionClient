<div class="row">
  <div class="col-md-3">
    <h3>Floor Details</h3>
  </div>
</div>

<div class="row">
  <div class="col-md-1">
    <a class="btn btn-primary" role="button" routerLink="{{floor.uri}}/edit">Edit</a>
  </div>
</div>

<div class="row">
  <div class="col-md-4">
    <h4>Title</h4>
    <p>{{floor.title}}</p>
  </div>
</div>

<div class="row">
  <div class="col-md-4">
    <h4>Description</h4>
    <p>{{floor.description}}</p>
  </div>
</div>

<div class="row">
  <div class="col-md-4">
    <h4>Is in Building</h4>
    <p>{{building.title}}</p>
  </div>
</div>

<div *ngIf="floor.uri !== undefined" class="row">
  <div class="col-md-12">
    <app-dealer-list [floor]="floor"></app-dealer-list>
  </div>
</div>




<div *ngIf="floor.uri !== undefined" class="row">
  <div class="col-md-12">
    <app-connector-list [floor]="floor"></app-connector-list>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <app-connector-form [floor]="floor"></app-connector-form>
  </div>
</div>

<div class="row">

</div>
