<div class="row">
  <div class="col-md-4">
    <h4 *ngIf="comments.length == 0">There are no comments registered</h4>
    <h4 *ngIf="comments.length > 0">There are {{comments.length}} comments registered</h4>
  </div>
  <div class="col-md-8">
    <h4>
      <a class="btn btn-primary" role="button"
         [routerLink]="['/comments/new']">Register New Comment</a>
    </h4>
  </div>
</div>

<div class="row">
  <h3 class="col-md-12">Comments</h3>
</div>

<div class="row">
  <div class="panel-group col-md-12">
    <div class="panel panel-default" *ngFor="let comment of comments">
      <div class="panel-heading">
        <h4>Text: <a routerLink="{{comment.uri}}">{{comment.text}}</a></h4>
      </div>
    </div>
  </div>
</div>
