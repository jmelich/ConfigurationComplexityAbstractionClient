<h2>Create Comment</h2>
<form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
  <fieldset>

    <!-- Text input-->
    <div class="form-group row">
      <label class="col-md-3 control-label" for="text">Comment text*</label>
      <div class="col-md-9">
        <input id="text" name="text" type="text" placeholder="text" class="form-control input-md"
               [class.has-error]="textCtrl.touched && textCtrl.hasError('required')"
               [formControl]="commentForm.controls['text']"
               [(ngModel)]="comment.text">
        <div *ngIf="textCtrl.touched && textCtrl.hasError('required')" class="label-warning">
          A text is required
        </div>
      </div>
    </div>


    <div *ngIf="errorMessage" class="form-group row">
      <div class="col-md-3"></div>
      <div class="label-danger col-md-9">{{ errorMessage }}</div>
    </div>

    <!-- Button -->
    <div class="form-group row">
      <div class="col-md-3"></div>
      <div class="col-md-9">
        <button id="createComment" name="createComment" type="submit"
                class="btn btn-success pull-right" [disabled]="!commentForm.valid">Create</button>
      </div>
    </div>

  </fieldset>
</form>
