<h2>Edit Comment</h2>
<form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
  <fieldset>

    <!-- Textarea -->
    <div class="form-group row">
      <label class="col-md-3 control-label" for="text">Comment Text</label>
      <div class="col-md-9">
        <textarea class="form-control" id="text" name="text" placeholder="Text"
                  [formControl]="commentForm.controls['text']"
                  [(ngModel)]="comment.text"></textarea>
      </div>
    </div>

    <div *ngIf="errorMessage" class="form-group row">
      <div class="col-md-3"></div>
      <div class="label-danger col-md-9">{{ errorMessage }}</div>
    </div>

    <!-- Button -->
    <div class="form-group row">
      <div class="col-md-3"></div>
      <div class="col-md-9">
        <button id="createComment" name="createComment" type="submit"
                class="btn btn-success pull-right" [disabled]="!commentForm.valid">Save</button>
      </div>
    </div>

  </fieldset>
</form>
